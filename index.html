<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Nuit de L'Info 2018</title>
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <link rel="stylesheet" href="css/font-awesome.css" />
        <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
           integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
           crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
           integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
           crossorigin=""></script>
    </head>

    <body>
        <div id="container">
            <div class="icons">
                <div class="menu">
                    <a data-url="position">
                        <div>
                            <i class="fa fa-big fa-map-marker" aria-hidden="true"></i>

                            <p>Position</p>
                        </div>
                    </a>
                </div>
    
                <div class="menu">
                    <a data-url="itinerary">
                        <div>
                            <i class="fa fa-big fa-compass" aria-hidden="true"></i>

                            <p>Itinéraire</p>
                        </div>
                    </a>
                </div>
    
                <div class="menu">
                    <a data-url="">
                        <div>
                            <i class="fa fa-big fa-question-circle" aria-hidden="true"></i>

                            <p>To Do</p>
                        </div>
                    </a>
                </div>
            </div>
        
            <div class="icons">
                <div class="menu">
                    <a data-url="weather">
                        <div>
                            <i class="fa fa-big fa-sun-o" aria-hidden="true"></i>

                            <p>Météo</p>
                        </div>
                    </a>
                </div>
    
                <div class="menu">
                    <a data-url="environment">
                        <div>
                            <i class="fa fa-big fa-info-circle" aria-hidden="true"></i>

                            <p>Environnement</p>
                        </div>
                    </a>
                </div>
    
                <div class="menu">
                    <a data-url="">
                        <div>
                            <i class="fa fa-big fa-question-circle" aria-hidden="true"></i>

                            <p>To Do</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <script>
            $('a').click(function() {
                var $url = $(this).data('url');

                $.ajax({
                    url : 'pages/' + $url + '.html',
                    type : 'GET',
                    success: function(response) {
                        if (response) {
                            $('body').fadeOut(function() {
                                $(this).attr('class', $url).fadeIn();
                            });
                            $('#container').html(response);
                        }
                    }
                });
            });
        </script>
    </body>
</html>
